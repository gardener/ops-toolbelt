- add-apt-repo:
  - name: azure-cli
    url: https://packages.microsoft.com/repos/azure-cli
    key-url: https://packages.microsoft.com/keys/microsoft.asc

- bash:
  - name: clean_apt
    command: apt-get autoremove -y
    info: ~

- apt-get:
  - name: azure-cli
    provides: az

- bash:
  - name: clean_azure-cli_pycache
    command: py3clean -p azure-cli
    info: ~